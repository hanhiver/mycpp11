sys_params {
    debug_file_root: "/tmp/logdir/"
    debug_level: "debug"
}

camera {
    camera_type: image_file
    camera_name: "lena.jpg"
}

ipl_engine {
    rgb2gray {
        head {
            image_input {
                width: 1920
                height: 1080
                channel: 3
            }
            image_output {
                width: 1920
                height: 1080
                channel: 1
            }
            lib_file: "rgb2gray.so"
            func_name: "rgb2gray"
        }
        channel_selected: 0
    }
}

display_device {
    show_in_screen: true
    output_file_name: "lena_gray.jpg"
}